<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producktion Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Loing.css">
    <link rel="shortcut icon" href="css/duck.ico" />
</head>
<body>
        <img src="css/producktionPNG.png">
        <div class="container">
            <h1>
                Log In
            </h1>
            <div class="die-inputs">
                <div class="der-input">
                    <label for="email">
                        Email
                    </label>
                    <input placeholder="example@mail.com" autocomplete="off" id="email" type="text" required>
                </div>
                <div class="der-input">
                    <label for="password">
                        Password
                    </label>
                    <input id="password" type="password" autocomplete="off" required>
                </div>
                <div class="forget">
                    <a href="produckForgot.html">
                        Forgot password
                    </a>
                </div>
                <div class="regis">
                    <a href="produckRegis.html">
                        Register
                    </a>
                </div>
            </div>
            <footer>
                <button class="btn-login">
                    Log In
                </button>
            </footer>
        </div>
</body>
</html>
