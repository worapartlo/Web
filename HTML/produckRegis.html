<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Producktion Register</title>
    <link rel="stylesheet" href="css/Register.css">
    <link rel="shortcut icon" href="css/duck.ico" />
</head>
<body>
    <img src="css/producktionPNG.png">
    <div class="container">
        <div class="inputs">
            <label>Full Name</label>
            <input type="text" placeholder="Your name" class="input-field"/>
            <label>Email Address</label>
            <input type="email" placeholder="Email Address" class="input-field"/>
            <label>Gender</label>
            <div class="radio-btn">
                <label>
                    <input type="radio" name="gender" value="male">
                    <span class="mark"></span>
                    <span class="btn-border"></span>
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female">
                    <span class="mark"></span>
                    <span class="btn-border"></span>
                    Female
                </label>
            </div>
            <label>Date of Birth</label>
            <input type="date" placeholder="DD/MM/YYYY" class="input-field"/>
            <div class="text">
                <input type="checkbox"/>
                <p>I accept the <a href="#">terms & conditions</a></p>
            </div>
            <div class="text2">
                <a href="produckLoing.html">Login</a>
            </div>
            <footer>
                <div class="btn">
                    <button>Create Account</button>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
